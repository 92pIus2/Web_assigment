<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1, shrink-to-fit=no”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Items</title>
    <style>
        body {
            background-image: url("../fon.png");
            font-family: Arial, sans-serif;
            font-size: xx-large;
            background-color: #e9dfb1;
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
        }

        .btn-primary {
            background-color: #492c21;
            border-color: #492c21;
            color: #FFF;
        }
        .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
            background-color: #573d38;
            border-color: #573d38;
            color: #FFF;
        }

        .container {
            padding: 10px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            display: flex;
            flex-wrap: wrap;
            border-collapse: separate;
            border-spacing: 20px;
            margin-top: 20px;
            table-layout: auto;
        }

        th, td {
            background: rgba(169, 169, 169, 0.3);
            padding: 12px 8px;
            text-align: center;
            border-bottom: none;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #555;
        }

        td {
            color: #333;
        }
    </style>
</head>
<body>
<a href="/">
    <button type="button" class="btn btn-success btn-lg float-end me-5"><strong>Log in</strong></button>
</a>
<a href="/cart">
    <button type="button" class="btn btn-primary btn-lg float-end me-2"><strong>My cart</strong></button>
</a>
<div class="container m-3">
    <h1>Items: </h1>

    <div class="row" id="items">
    </div>
</div>

<script>
    function addToCart(itemId) {
        fetch('/add_to_cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                'id': itemId
            }),
        })
            .then(response => response.json())
            .then(response => alert(response.message))
            .catch(error => console.log(error));
    }

    function addItems(items) {
        const body = document.querySelector('#items');

        for (let i = 0; i < items.length; i++) {
            const cell = document.createElement('div');
            const item = items[i];
            cell.className = 'col-xxl-3 col-xl-3 col-lg-3, col-md-4 ' +
                'col-sm-12 col-xs-12 m-3';
            cell.innerHTML = `
            <div class="card text-center">
            <img class="card-img-top p-3" src="../hernya.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"><strong>${item.album}</strong></h5>
                <p class="card-text"><strong>${item.artist}</strong></p>
                <p class="card-text">${item.genre}</p>
                <p class="card-text">${item.price}</p>
            </div>
            <div class="card-footer text-center">
                <button type="button" class="btn btn-success float-end" id="add" onclick="addToCart('${item.id}')">Add to Cart</button>
            </div>
            </div>
          `;
            body.appendChild(cell);
        }
    }

    // Fetch data from the server API
    fetch('/api/content')
        .then(response => response.json())
        .then(data => {
            addItems(data);
        })
        .catch(error => console.log(error));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
